<div class="container ">
  <b>{{ userName }}</b>
  <div *ngIf="!isAddedUser">
    <br />
    <label>Name</label>
    <input [(ngModel)]="userName" class="form-control" (keyup)="$event.keyCode == 13 && access()" />
    <br />
    <div style="text-align: right;">
      <button (click)="query()" class="btn btn-info" >Query</button>
      <button (click)="access()" class="btn btn-primary" [disabled]=!userName>Save</button>
    </div>

  </div>
  <div *ngIf="isAddedUser">
    <br />
    <div *ngFor="let msj of messages" style="font-size: medium;">
      {{msj}}
    </div>
    <div class="container fluid">
      <br />
    </div>
    
    <br />
  </div>
 

<br/>
<h2>Log History</h2>
<div >
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date </th>
      <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="subscribed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscribed </th>
      <td mat-cell *matCellDef="let row"> {{row.subscribed}} </td>
    </ng-container>
    <ng-container matColumnDef="channels">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Channels </th>
      <td mat-cell *matCellDef="let row"> {{row.channels}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  
</div>

</div>
