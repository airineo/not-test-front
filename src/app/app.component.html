<div class="container ">
  <form [formGroup]="myForm" novalidate (ngSubmit)="access();">
    <div>
      <label><b>Category</b></label>
      <div>
        <ul class="list-group">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" checked value="Sports">
            Sports
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" checked value="Finance">
            Finance
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" checked value="Movies">
            Movies
          </li>
        </ul>
      </div>
      <br />
      <label><b>Message</b></label>
      <div>
        <textarea name="message"  class="form-control" formControlName="message" 
								placeholder="message" uppercase></textarea>
							<div *ngIf="myForm.get('message')!.errors && myForm.get('message')!.dirty">
							</div><br />
      </div>
      <br />
      <div style="text-align: right;">
        <button (click)="query()" class="btn btn-success">Query</button>
        <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary" >Send</button>
      </div>

    </div>
  </form>


  <br />
  <h2>Log History</h2>
  <div>
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
        <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="subscribed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscribed </th>
        <td mat-cell *matCellDef="let row"> {{row.subscribed}} </td>
      </ng-container>
      <ng-container matColumnDef="channels">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Channels </th>
        <td mat-cell *matCellDef="let row"> {{row.channels}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

  </div>

</div>
